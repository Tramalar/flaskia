{% extends "base.html" %}
{% block title %}Vuokrat{% endblock title%}
{% block content %}
	<ul>
		{% for jasen, vuokrat in lista %}
		    <li>{{jasen}}</li>
			<ul>
			    {% for v in vuokrat %}
				    <li>{{v.0}}, vuokrattu: {{v.1}}, palautettu: {{v.2}}</li>
				{%endfor%}
			</ul>
	    {% endfor %}
	</ul>
{% endblock content %}
